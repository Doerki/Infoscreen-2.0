<div ng-controller="infoSidebarCtrl">
    <div id="ownVideoContainer" class="panel panel-primary hidden">
        <div class="panel-heading">
            <button type="button" class="close" data-dismiss="ownVideoContainer">×</button>
            <h3 class="panel-title">Mein Bild</h3>
        </div>
        <div class="embed-responsive embed-responsive-4by3">
            <video id="localVideo" class="embed-responsive-item" ></video>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{cityname}}, aktuell: {{currentTemp}}&deg;C</h3>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>Heute</th>
                    <th>Morgen</th>
                    <th>Übermorgen</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Durchschnittlich</td>
                    <td ng-repeat="temp in weatherData.temperatures.average">{{temp | number:1}}&deg;C</td>
                </tr>
                <tr>
                    <td>Minimal</td>
                    <td ng-repeat="temp in weatherData.temperatures.min">{{temp | number:1}}&deg;C</td>
                </tr>
                <tr>
                    <td>Maximal</td>
                    <td ng-repeat="temp in weatherData.temperatures.max">{{temp | number:1}}&deg;C</td>
                </tr>

                <!-- Cloud symbols -->
                <tr>
                    <td>Windgeschwindigkeit</td>
                    <td ng-repeat="speed in weatherData.wind.speed">{{speed | number:1}} km/h</td>
                </tr>
                <tr>
                    <td>Luftdruck</td>
                    <td ng-repeat="pres in weatherData.pressure">{{pres | number:0}} hPa</td>
                </tr>
                <tr>
                    <td>Luftfeuchtigkeit</td>
                    <td ng-repeat="hum in weatherData.humidity">{{hum | number:1}} %</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
