<h1>Einstellungen</h1>

<form>
    <fieldset>
        <!-- Style -->
        <legend>Hintergrundfarbe</legend>
        <div class="form-group">
            <div class="col-md-8 col-sm-8 col-xs-8" id="colorpicker">
                Rot  <div class="sliders shor" id="red"></div>
                Grün <div class="sliders shor" id="green"></div>
                Blau <div class="sliders shor" id="blue"></div>

                <a ng-click="toggleMode(currentColor)" class="btn btn-primary btn-raised" data-toggle=snackbar data-content="Die Hintergrundfarbe wurde auf {{currentColor}} gesetzt"> Farbeinstellung speichern <i class="mdi-content-save"></i>
                </a>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">
                <div class="panel panel-default">
                  <div class="panel-heading">Farbe<span class="hidden-xs">: {{currentColor}}</span></div>
                  <div class="panel-body result embed-responsive embed-responsive-4by3">
                  </div>
                </div>
            </div>
        </div>


        <!-- Style -->
        <legend>Wetter-Widget</legend>
        <div class="form-group">
            <label for="cityIDinput">City-ID</label>
            <div class="input-group">
                <input ng-model="newCityID" ng-minlength="6" ng-maxlength="7" type="text" class="form-control input-lg" id="cityIDinput" placholder="12345">
                <span class="input-group-addon">
                    <a ng-click="changeCity(newCityID)" class="btn btn-primary btn-fab btn-raised mdi-content-save" data-toggle=snackbar data-content="Die OrtsID wurde auf {{newCityID}} gesetzt"></a>
                </span>
            </div>
        </div>


        <!-- Abfahrtsmonitor -->
        <legend>Abfahrtsmonitor</legend>
        <div class="form-group">
            <label for="selectMaxStations">Anzahl der Verbindungen: <span id="selectMaxStationsLabel">{{currentStationValue | number:0}}</span></label>
            <div class="sliders" id="selectMaxStationsSlider" data-toggle=snackbar data-content="Es werden nun {{currentStationValue | number:0}} Verbindungen angezeigt"></div>
        </div>
        <div class="form-group">
            <label for="hfasIDsInput">Hafas IDs:</label>
            <div class="input-group">
                <input ng-model="newStationID" ng-minlength="5" ng-maxlength="5" type="text" class="form-control input-lg" id="hfasIDsInput" placholder="12345">
                <span class="input-group-addon">
                    <a ng-click="storeNewHafasID(newStationID)" class="btn btn-primary btn-fab btn-raised mdi-content-save" data-toggle=snackbar data-content="Eine neue Haltestelle wurde hinzugefügt!"></a>
                </span>
            </div>
            <p>Aktuelle Stationen (IDs):</p>
                <div ng-repeat="id in hafasids" class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
                    <div class="alert alert-dismissable alert-info">
                        <a ng-click="deleteStation(id)" type="button" class="close">×</a>{{id}}
                    </div>
                </div>
        </div>


        <!-- Gästebuch -->
        <legend>Gästebuch</legend>
        <div class="form-group">
            <label for="selectMaxGBEntries">Anzahl der Gästebucheinträge: <span id="selectMaxGBLabel">{{currentGBvalue | number:0}}</span></label>
            <div class="sliders" id="selectMaxGBEntries" data-toggle=snackbar data-content="Es werden nun {{currentGBvalue | number:0}} Gästebucheinträge angezeigt"></div>
        </div>


        <!-- RSS Feeds -->
        <legend>RSS-Feeds</legend>
        <div class="form-group">
            <label for="selectMaxStations">Anzahl der Feeds: <span id="selectMaxStationsLabel">{{currentFeedValue | number:0}}</span></label>
            <div class="sliders" id="selectMaxFeedSlider" data-toggle=snackbar data-content="Es werden nun {{currentFeedValue | number:0}} Feedeinträge angezeigt"></div>
        </div>
        <div class="form-group">
            <label for="feedNameinput">Feedname:</label>
            <div class="input-group">
                <input ng-model="newRSSfeedName" required type="text" class="form-control input-lg" id="feedNameinput" placholder="My Feed">
            </div>
            <label for="feedURLinput">RSS-Feed-URL:</label>
            <div class="input-group">
                <input ng-model="newRSSfeedURL" required type="url" class="form-control input-lg" id="feedURLinput" placholder="http://yourFavoriteFeed.com/feed/">
                <span class="input-group-addon">
                    <a ng-click="storeNewFeed(newRSSfeedName, newRSSfeedURL)" class="btn btn-primary btn-fab btn-raised mdi-content-save"  data-toggle=snackbar data-content="Ein neuer Feed wurde hinzugefügt!"></a>
                </span>
            </div>
            <p>Aktuelle RSS-Feeds:</p>
                <div ng-repeat="feed in rssFeeds track by $index" class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
                    <div class="alert alert-dismissable alert-info">
                        <a ng-click="deleteRSSFeed(feed.id)" type="button" class="close">×</a>{{feed.title}}
                    </div>
                </div>
        </div>

    </fieldset>
</form>
