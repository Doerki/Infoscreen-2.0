<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Einkaufliste</h3>
    </div>
    <div class="panel-body"></div>

    <div ng-repeat="listItem in items track by $index">
        <div class="list-group">
            <div class="list-group-item">
                <div class="row-action-primary checkbox">
                    <label>
                        <input type="checkbox">
                    </label>
                </div>
                <div class="row-content">
                    <div class="least-content">{{listItem.quantity}}</div>
                    <h4 class="list-group-item-heading">{{listItem.name}}</h4>
                    <p class="list-group-item-text">{{listItem.description}}</p>
                </div>
            </div>
            <div class="list-group-separator"></div>
        </div>
    </div>
</div>
