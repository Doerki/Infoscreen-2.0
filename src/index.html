<!DOCTYPE html>
<html ng-app="wgscreen" lang="de">

<head>
    <title>WG-Screen 2.0</title>
    <!--  ##############  Meta Tags ############## -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- used to start like an app with google chrome on android: -->
    <meta name="mobile-web-app-capable" content="yes">
    <!--  ##############  End: Meta Tags ############## -->

    <!--  ##############  Stylesheets ############## -->
    <!-- Vendor Stylesheets: -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Angulars Material CSS using RawGit to load directly from `bower-material/master` -->
    <link rel="stylesheet" href="//rawgit.com/angular/bower-material/master/angular-material.css">
    <!-- Angular Feed API -->
    <link rel="stylesheet" href="http://siddii.github.io/angular-feeds/app/angular-feeds/angular-feeds.min.css"/>
    <!-- Style -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!--  ##############  End: Stylesheets ############## -->

    <!--  ##############  javascript files (Vendor files) ############## -->
    <!-- jQuery:  -->
    <script src="js/vendor/jquery-1.11.1.min.js"></script>
    <!-- OR CDN: <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->

    <!-- Angular.JS: -->
    <!-- OR CDN: <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script> -->
    <!--  ##############  End: javascript files (Vendor files) ############## -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/settings.js"></script>
    <script src="https://api.trello.com/1/client.js?key=12f45ac93b038c1916d0cbe250da9c62"></script>

    <!-- Google Feeds API -->
    <script type="text/javascript" src="https://www.google.com/jsapi?autoload=%7B%22modules%22%3A%5B%7B%22name%22%3A%22feeds%22%2C%22version%22%3A%221.0%22%2C%22nocss%22%3Atrue%7D%5D%7D"></script>

    <!-- Angular Material Dependencies -->
    <script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.js"></script>

    <!-- Angular Material Javascript using RawGit to load directly from `bower-material/master` -->
    <script src="//rawgit.com/angular/bower-material/master/angular-material.js"></script>

    <!-- Angular Feed API -->
    <script src="http://siddii.github.io/angular-feeds/app/angular-feeds/angular-feeds.min.js"></script>

    <script src="js/wgscreen.module.js"></script>
    <script src="js/routes.js"></script>

    <!-- Angular-Controllers -->
    <script src="js/controller/bottomSheet.controller.js"></script>
    <script src="js/controller/gridBottomSheet.controller.js"></script>
    <script src="js/controller/navCtrl.controller.js"></script>
    <script src="js/controller/start.controller.js"></script>
    <script src="js/controller/feed.controller.js"></script>
    <script src="js/controller/rightSidebar.controller.js"></script>
    <script src="js/controller/task.controller.js"></script>
    <script src="js/controller/lvb.controller.js"></script>
    <script src="js/controller/gallery.controller.js"></script>
    <script src="js/controller/calendar.controller.js"></script>
    <script src="js/controller/guestbook.controller.js"></script>
    <script src="js/controller/webRTC.controller.js"></script>

    <!-- WebRTC support-->
    <script src="http://simplewebrtc.com/latest.js"></script>
</head>

<body>
    <!-- Nav Controller -->
    <div ng-controller="navCtrl" layout="column" layout-fill>
        <md-tabs class="md-primary md-hue-2">
            <md-tab aria-controls="tab{{$index}}-content" ng-repeat="item in navItem.label" md-on-select="tabSelect(item.destination)">
                <md-tab-label>
                    <span class="{{item.icon}}"></span> {{item.name}}
                </md-tab-label>
            </md-tab>
        </md-tabs>

        <!-- Content-Container -->
        <section layout="row">
            <md-content flex class="md-padding">
                <!-- Fill Container with templates: -->
                <div ng-view layout="column" layout-fill layout-align="left"></div>
            </md-content>
            <md-content flex="30">

            </md-content>
        </section>
        <!-- ./Content-Container -->
    </div>
    <!-- ./Nav Controller -->

    <!-- Sidebar right -->
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
        <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">Sidenav Right</h1>
        </md-toolbar>
        <md-content ng-controller="RightCtrl" class="md-padding">
            <md-button ng-click="close()" class="md-primary">
                Close Sidenav Right
            </md-button>
        </md-content>
    </md-sidenav>
    <!-- ./Sidebar right -->
</body>

</html>
