<!DOCTYPE html>
<html ng-app="wgscreen" lang="de">

<head>
    <title>WG-Screen 2.0</title>
    <!--  ##############  Meta Tags ############## -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- used to start like an app with google chrome on android: -->
    <meta name="mobile-web-app-capable" content="yes">
    <!--  ##############  End: Meta Tags ############## -->
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico">
    <!--  ##############  Stylesheets ############## -->
    <!-- Vendor Stylesheets: -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/vendor/ripples.min.css" rel="stylesheet">
    <link href="css/vendor/material-wfont.min.css" rel="stylesheet">
    <!-- Angular Feed API -->
    <link rel="stylesheet" href="http://siddii.github.io/angular-feeds/app/angular-feeds/angular-feeds.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/summernote/0.6.0/summernote.min.css">
    <link rel="stylesheet" href="css/vendor/jquery.nouislider.min.css">
    <link rel="stylesheet" href="css/vendor/snackbar.min.css">
    <!-- Style -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!--  ##############  End: Stylesheets ############## -->

    <!--  ##############  javascript files (Vendor files) ############## -->
    <!-- jQuery:  -->
    <script src="js/vendor/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.1/js/ripples.min.js"></script>
    <script src="js/vendor/material.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://api.trello.com/1/client.js?key=12f45ac93b038c1916d0cbe250da9c62"></script>

    <!-- Google Feeds API -->
    <script type="text/javascript" src="//www.google.com/jsapi"></script>

    <!-- Angular Material Dependencies -->
    <script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-sanitize.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.2.15/angular-locale_de-de.js"></script>

    <!-- Angular Material Javascript using RawGit to load directly from `bower-material/master` -->
    <!--<script src="//rawgit.com/angular/bower-material/master/angular-material.js"></script>-->

    <!-- Angular Feed API -->
    <script src="http://siddii.github.io/angular-feeds/app/angular-feeds/angular-feeds.min.js"></script>

    <script src="js/wgscreen.module.js"></script>
    <script src="js/routes.js"></script>

    <!-- Angular-Controllers -->
    <script src="js/controller/navCtrl.controller.js"></script>
    <script src="js/controller/start.controller.js"></script>
    <script src="js/controller/feed.controller.js"></script>
    <script src="js/controller/task.controller.js"></script>
    <script src="js/controller/lvb.controller.js"></script>
    <script src="js/controller/gallery.controller.js"></script>
    <script src="js/controller/calendar.controller.js"></script>
    <script src="js/controller/guestbook.controller.js"></script>
    <script src="js/controller/settings.controller.js"></script>
    <script src="js/controller/webRTC.controller.js"></script>
    <script src="js/controller/infoSidebar.controller.js"></script>

    <!-- WebRTC support-->
    <script src="http://simplewebrtc.com/latest.js"></script>

    <!-- include summernote css/js-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/summernote/0.6.0/summernote.min.js"></script>

    <!-- include jwuery nouislider css/js-->
    <script src="js/vendor/jquery.nouislider.all.min.js"></script>

    <!-- include snackbar js-->
    <script src="js/vendor/snackbar.min.js"></script>

    <!-- calendar -->
    <script src='js/vendor/moment.min.js'></script>
    <script src="js/vendor/fullcalendar.min.js"></script>
    <script src="js/vendor/gcal.js"></script>
    <script src="js/vendor/lang/de.js"></script>
    <link rel="stylesheet" href="css/vendor/fullcalendar.min.css"/>
    <link rel="stylesheet" href="css/vendor/fullcalendar.print.css"/>


    <script src="js/globalfunctions.js"></script>
       <script src="js/settings.js"></script>
    <script src="js/localstorage.js"></script>
</head>

<body>
    <!-- Nav Controller -->
    <div ng-controller="navCtrl" class="navbar navbar-inverse">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"></a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav" ng-repeat="item in navItem.label">
                <li>
                    <a ng-href="{{item.destination}}"  href="javascript:void(0)">
                        <i class="{{item.icon}}"></i> <span class="hidden-sm">{{item.name}}</span>
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a ng-href="{{item.destination}}"  href="javascript:void(0)">
                        <span class="visible-lg">{{date | date:"EEEE ', ' d '. ' MMMM yyyy '. Es ist ' hh:mm:ss"}}</span>
                        <span class="visible-md">{{date | date:"d'.'MM'.'yyyy' - ' hh:mm:ss"}}</span>
                        <span class="visible-sm">{{date | date:"hh:mm:ss"}}</span>
                    </a>
                </li>
                <li class="visible-lg visible-md">
                    <a ng-click="reloadPage()" class="btn btn-default btn-fab btn-raised mdi-navigation-refresh"></a>
                </li>
            </ul>
        </div>
    </div>
    <!-- ./Nav Controller -->
    <div class="container-fluid">

        <!-- Remote container for WebRTC-->
        <div class="row">
            <div class="col-lg-8 col-md-7">
                <div class="row">
                    <div class="col-lg-4 col-md-3">
                        <div id="remoteVideoPanel" class="panel panel-primary hidden">
                            <div class="panel-heading">
                                <button type="button" class="close" data-dismiss="remoteVideoPanel">×</button>
                                <h3 class="panel-title">Remote Video(s)</h3>
                            </div>
                            <div id="remotesVideos" class="embed-responsive embed-responsive-4by3"></div>
                        </div>
                    </div>
                </div>
                <div ng-view></div>
            </div>
            <div class="col-lg-4 col-md-5">
                <div id="ownVideoContainer" class="panel panel-primary hidden">
                    <div class="panel-heading">
                        <button type="button" class="close" data-dismiss="ownVideoContainer">×</button>
                        <h3 class="panel-title">Mein Bild</h3>
                    </div>
                    <div class="embed-responsive embed-responsive-4by3">
                        <video id="localVideo" class="embed-responsive-item" ></video>
                    </div>
                </div>


                <div ng-include="'templates/infobar.html'" ></div>
            </div>
        </div>
    </div>




</body>

</html>
